<span class="fa fa-star" [class.checked]="rating.score>1?'checked':''"></span>
<span class="fa fa-star" [class.checked]="rating.score>2?'checked':''"></span>
<span class="fa fa-star" [class.checked]="rating.score>3?'checked':''"></span>
<span class="fa fa-star" [class.checked]="rating.score>4?'checked':''"></span>
<span class="fa fa-star" [class.checked]="rating.score>5?'checked':''"></span>
<p>{{rating.score}} average based on {{rating.all}} reviews.</p>
