<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <form [formGroup]="userForm" (ngSubmit)="submit()">
          <div class=" card-header">
            <h5 class=" title">Edit Profile</h5>
          </div>
          <div class=" card-body">
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> First Name </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.firstname.errors,
                    'has-danger': form.firstname.errors && submited
                  }">
                    <input class=" form-control" formControlName="firstname" type="text" />
                  </div>
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Last Name </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.lastname.errors,
                    'has-danger': form.lastname.errors && submited
                  }">
                    <input class=" form-control" type="text" formControlName="lastname" />
                  </div>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-5 pr-md-1">
                <div class="form-group">
                  <label> Birstday </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.birstday.errors,
                    'has-danger': form.birstday.errors && submited
                  }">
                  <input
              bsDatepicker
              class="form-control"
              data-datepicker-color="danger"
              [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }"
              formControlName="birstday"
              [bsValue]="this.form.birstday.value"
              id="datepicker"
              type="text"
            />
                    <!-- <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="birstday"
                      ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                    </div> -->
                  </div>
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Phone Number </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.phone.errors,
                    'has-danger': form.phone.errors && submited
                  }">
                    <input class="form-control" formControlName="phone" type="text" placeholder="+972-5xxxxxx" />
                  </div>
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label> Company Phone </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.companyPhone.errors,
                    'has-danger': form.companyPhone.errors && submited
                  }">
                    <input class=" form-control" placeholder="+972-3xxxxxx" formControlName="companyPhone"
                      type="text" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Email address </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.email.errors,
                    'has-danger': form.email.errors && submited
                  }">
                    <input class=" form-control" placeholder="mike@email.com" formControlName="email" type="email" />
                  </div>
                </div>
              </div>
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Lawyer ID </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.lawyerNum.errors,
                    'has-danger': form.lawyerNum.errors && submited
                  }">
                    <input class=" form-control" placeholder="" formControlName="lawyerNum" type="text" />
                  </div>
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Address </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.address.errors,
                    'has-danger': form.address.errors && submited
                  }">
                    <input class=" form-control" formControlName="address" placeholder="Office Address" type="text"
                      value="" />
                  </div>
                </div>
              </div>
            </div>

            <div class=" row">
              <div class=" col-md-8">
                <div class=" form-group">
                  <label> Other information, description </label>
                  <div class="input-group" [ngClass]="{
                    'has-success': submited && !form.morInfo.errors,
                    'has-danger': form.morInfo.errors && submited
                  }">
                    <textarea class=" form-control" cols="80" rows="4" formControlName="morInfo"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <a href="https://zoom.us/oauth/authorize?response_type=code&client_id=52DlYHw3TT2TWmB26P0IQ&redirect_uri=https://legal-ease.co.il/" target="_blank" rel="noopener noreferrer"><img src="https://marketplacecontent.zoom.us/zoom_marketplace/img/add_to_zoom.png" height="32" alt="Add to ZOOM" /></a>
              </div>
            </div>

          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-danger" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" [src]="profileImg" />

              <h5 class=" title">{{name}}</h5>
            </a>
            <p class=" description">Lawyer</p>
          </div>
          <div class=" card-description">
            {{description}}
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button class=" btn btn-icon btn-round btn-facebook mr-1" href="javascript:void(0)">
              <i class=" fab fa-facebook"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-twitter mr-1" href="javascript:void(0)">
              <i class=" fab fa-twitter"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)">
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
